<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Load Balancer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-left">
                <h1><i class="fas fa-server"></i> Load Balancer Console</h1>
                <div class="simulation-controls">
                    <button id="startStop" class="btn btn-primary">
                        <i class="fas fa-play"></i> Start Simulation
                    </button>
                    <div class="request-control">
                        <label for="requestRate">Requests/sec</label>
                        <input type="range" id="requestRate" min="1" max="20" value="5">
                        <span id="rateValue">5</span>
                    </div>
                </div>
            </div>
            <div class="header-stats">
                <div class="stat-box">
                    <span>Total Requests</span>
                    <strong id="totalRequests">0</strong>
                </div>
                <div class="stat-box">
                    <span>Active Connections</span>
                    <strong id="activeConnections">0</strong>
                </div>
                <div class="stat-box">
                    <span>Healthy Servers</span>
                    <strong id="healthyServers">0</strong>/<span id="totalServers">0</span>
                </div>
            </div>
        </header>

        <div class="main-content">
            <aside class="control-panel">
                <div class="panel-section">
                    <h2><i class="fas fa-sliders-h"></i> Configuration</h2>
                    <div class="form-group">
                        <label for="algorithm">Balancing Algorithm</label>
                        <select id="algorithm" class="form-select">
                            <option value="roundRobin">Round Robin</option>
                            <option value="leastConnections">Least Connections</option>
                        </select>
                    </div>
                </div>

                <div class="panel-section">
                    <h2><i class="fas fa-cogs"></i> Server Controls</h2>
                    <div class="server-actions">
                        <button id="addServer" class="btn btn-secondary">
                            <i class="fas fa-plus"></i> Add Server
                        </button>
                        <button id="removeServer" class="btn btn-secondary">
                            <i class="fas fa-minus"></i> Remove Server
                        </button>
                    </div>
                </div>

                <div class="panel-section health-legend">
                    <h2><i class="fas fa-heartbeat"></i> Health Status</h2>
                    <div class="legend-item excellent">
                        <span class="status-indicator"></span>
                        <span>Excellent (90-100%)</span>
                    </div>
                    <div class="legend-item good">
                        <span class="status-indicator"></span>
                        <span>Good (75-89%)</span>
                    </div>
                    <div class="legend-item warning">
                        <span class="status-indicator"></span>
                        <span>Warning (50-74%)</span>
                    </div>
                    <div class="legend-item critical">
                        <span class="status-indicator"></span>
                        <span>Critical (0-49%)</span>
                    </div>
                    <div class="legend-item offline">
                        <span class="status-indicator"></span>
                        <span>Offline</span>
                    </div>
                </div>
            </aside>

            <main class="dashboard">
                <section class="server-grid" id="serverGrid">
                    <!-- Server cards will be inserted here -->
                </section>

                <section class="monitoring-section">
                    <div class="distribution-panel">
                        <h2><i class="fas fa-chart-bar"></i> Request Distribution</h2>
                        <div class="distribution-chart" id="distributionChart">
                            <!-- Distribution bars will be inserted here -->
                        </div>
                    </div>

                    <div class="log-panel">
                        <div class="log-header">
                            <h2><i class="fas fa-clipboard-list"></i> Network Health Log</h2>
                            <button id="clearLog" class="btn btn-small">
                                <i class="fas fa-trash"></i> Clear
                            </button>
                        </div>
                        <div class="log-container" id="healthLog">
                            <div class="log-entry info">
                                <span class="timestamp">System initialized</span>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
